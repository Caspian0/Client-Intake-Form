<!DOCTYPE html>

<html lang="en"><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Client Intake Form</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Client Intake Form</h1>
<form><h2>Personal Information</h2>
<label>Full Name:</label><input name="full_name" required="True" type="text"/><br/>
<label>Email Address</label><input name="email" style="width: 98%;" type="email"/>
<label>Phone Number</label><input name="phone" style="width: 98%;" type="tel"/>
<label>Age</label><input name="dob" placeholder="Enter your age" style="width: 98%;" type="number"/>
<label>Gender</label>
<select name="gender">
<option value="">Select</option>
<option>Male</option>
<option>Female</option>
<option>Non-binary</option>
<option>Prefer not to say</option>
</select>
<label>Location (City, Country)</label>
<input name="location" style="width: 98%;" type="text"/><label>Preferred Contact Method</label><select name="communication">
<option value="">Select</option>
<option>Email</option>
<option>WhatsApp</option>
<option>Phone</option>
</select>
<h2>Body Metrics</h2>
<label>Height</label><input name="height" style="width: 98%;" type="text"/>
<label>Weight</label><input name="weight" style="width: 98%;" type="text"/>
<label>Body Fat % (Optional)</label><input name="body_fat" style="width: 98%;" type="text"/>
<label>Goal Weight (Optional)</label><input name="goal_weight" style="width: 98%;" type="text"/>
<h2>Lifestyle &amp; Work</h2>
<label>Occupation / Work Type</label><input name="occupation" style="width: 98%;" type="text"/>
<label>Daily Activity Level</label>
<select name="activity_level">
<option value="">Select</option>
<option>Sedentary</option>
<option>Lightly Active</option>
<option>Active</option>
<option>Very Active</option>
</select>
<label>Sleep Hours per Night</label><input name="sleep_hours" style="width: 98%;" type="number"/>
<label>Stress Levels</label>
<select name="stress_level">
<option value="">Select</option>
<option>Low</option>
<option>Moderate</option>
<option>High</option>
</select>
<h2>Diet &amp; Preferences</h2>
<label>Dietary Preferences</label><input name="dietary_preferences" style="width: 98%;" type="text"/>
<label>Allergies or Intolerances</label><input name="allergies" style="width: 98%;" type="text"/>
<label>Foods You Dislike</label><input name="dislikes" style="width: 98%;" type="text"/>
<label>Typical Daily Meals / Eating Habits</label><textarea name="eating_habits" style="width: 98%;"></textarea>
<label>Current Supplements</label><input name="supplements" style="width: 98%;" type="text"/>
<h2>Fitness &amp; Goals</h2>
<label>Current Training Routine</label><textarea name="training_routine" style="width: 98%;"></textarea>
<label>Training Experience Level</label>
<select name="experience_level">
<option value="">Select</option>
<option>Beginner</option>
<option>Intermediate</option>
<option>Advanced</option>
</select>
<label>Fitness Goals</label><input name="fitness_goals" style="width: 98%;" type="text"/>
<label>Preferred Training Days per Week</label><input name="training_days" style="width: 98%;" type="number"/>
<label>Preferred Training Time</label>
<select name="training_time">
<option value="">Select</option>
<option>Morning</option>
<option>Afternoon</option>
<option>Evening</option>
</select>
<h2>Coaching Preferences</h2>
<label>Interested in In-Person Coaching?</label>
<select name="in_person">
<option value="">Select</option>
<option>Yes</option>
<option>No</option>
</select>
<label>Availability for In-Person Sessions</label>
<table style="width: 100%;margin-top:10px;margin-bottom: 10px;">
<tbody><tr>
<th style="text-align:left;">Day</th>
<th style="text-align:left;">Availability</th>
</tr>
<tr>
<td>Monday</td>
<td>
<select name="availability_monday" style="width:100%;">
<option value="None">None</option>
<option value="Morning">Morning</option>
<option value="Midday">Midday</option>
<option value="Evening">Evening</option>
</select>
</td>
</tr>
<tr>
<td>Tuesday</td>
<td>
<select name="availability_tuesday" style="width:100%;">
<option value="None">None</option>
<option value="Morning">Morning</option>
<option value="Midday">Midday</option>
<option value="Evening">Evening</option>
</select>
</td>
</tr>
<tr>
<td>Wednesday</td>
<td>
<select name="availability_wednesday" style="width:100%;">
<option value="None">None</option>
<option value="Morning">Morning</option>
<option value="Midday">Midday</option>
<option value="Evening">Evening</option>
</select>
</td>
</tr>
<tr>
<td>Thursday</td>
<td>
<select name="availability_thursday" style="width:100%;">
<option value="None">None</option>
<option value="Morning">Morning</option>
<option value="Midday">Midday</option>
<option value="Evening">Evening</option>
</select>
</td>
</tr>
<tr>
<td>Friday</td>
<td>
<select name="availability_friday" style="width:100%;">
<option value="None">None</option>
<option value="Morning">Morning</option>
<option value="Midday">Midday</option>
<option value="Evening">Evening</option>
</select>
</td>
</tr>
<tr>
<td>Saturday</td>
<td>
<select name="availability_saturday" style="width:100%;">
<option value="None">None</option>
<option value="Morning">Morning</option>
<option value="Midday">Midday</option>
<option value="Evening">Evening</option>
</select>
</td>
</tr>
<tr>
<td>Sunday</td>
<td>
<select name="availability_sunday" style="width:100%;">
<option value="None">None</option>
<option value="Morning">Morning</option>
<option value="Midday">Midday</option>
<option value="Evening">Evening</option>
</select>
</td>
</tr>
</tbody></table>
<button type="submit">Submit</button>
</form>
</div>
<script>
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const data = {};
  formData.forEach((value, key) => {
    data[key] = value;
  });

  fetch("https://script.google.com/macros/s/AKfycbz4zKpxshLAciMXcPy0qCI2ZBlSjyfnT6GeCREEmXARdnxj5mNQSmGrYB7dpSmtaTNjAQ/exec", "https://script.google.com/macros/s/AKfycbxAVgkqr00M_eN4zl_ZDkEDmdoWuXQ549BwMrN24Rc2YQ82bua4W9mSdPzku3SIiYqeDQ/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(response => response.text())
  .then(result => {
    alert("Form submitted successfully!");
  })
  .catch(error => {
    alert("Error submitting form.");
    console.error(error);
  });
});
</script></body></html>
